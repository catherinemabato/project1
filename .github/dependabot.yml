version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: daily
      time: "04:00"
    rebase-strategy: "disabled"
    labels:
      - "area/dependency"
      - "ok-to-test"
      - "lgtm"
      - "approved"

  - package-ecosystem: "gomod"
    directory: "/test"
    open-pull-requests-limit: 5
    schedule:
      interval: daily
      time: "04:00"
    rebase-strategy: "disabled"
    labels:
      - "area/dependency"
      - "ok-to-test"
      - "lgtm"
      - "approved"
